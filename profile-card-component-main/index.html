<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
      background:hsl(185, 75%, 39%);
      font-family: 'Kumbh Sans', sans-serif;
      height: 100vh;
    }
    #container{
      position: absolute;
      height: 100vh;
    }
    #sec_back_img{
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }
    #top_back_effect{
      object-fit: none;
      object-position: -330px -515px;
    }
    #bottom_back_effect{
      object-fit: none;
      object-position: 300px 500px;
      position: absolute;
      right: 0;
      bottom: 0;
    }

    .card{
      background: white;
      width: 350px;
      height: 360px;
      border-radius: 0.7rem;
      border-width: 1px;
      position: fixed;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    .upper{
      width: 100%;
      height: 40%;
      border-radius: calc(0.7rem - 1px) calc(0.7rem - 1px) 0 0 ;
      border: 0ch;
    }
    .upper_image{
      border-radius: calc(0.7rem - 1px) calc(0.7rem - 1px) 0 0 ;
      width: 100%;
      height: 100%;
    }

    .pic{
      border: 4px solid white;
      background: white;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90px;
      height: 90px;
      border-radius: 50%;
      z-index: 1;
      align-items: center;
      justify-content: center;
    }

    .profile_image{
      width: 90px;
      height: 90px;
      border-radius: 50%;
      position: absolute;
      z-index: 1;
      border: 0;
    }
    

    .bottom{
      background: white;
      width: 100%;
      height: 60%;
      position: absolute;
      bottom: 0;
      border-radius: 0 0 calc(0.7rem - 1px) calc(0.7rem - 1px);
      border-width: 3px;
    }
    .info{
      position: relative;
      top: 35%;
      text-align: center;
    }
    #name{
      font-size: 18px;
      font-weight: 700;
    }
    #age{
      font-weight: 400;
      color: hsl(227, 10%, 46%);
      font-size: 18px;
      padding-left: 10px;
    }
    #location{
      margin-top: 10px;
      color: hsl(227, 10%, 46%);
      font-size: 13px;
    }
    .stat{
      font-size: 17px;
      font-weight: 700;
      
    }
    .pupolarity{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 20px;

    }
    .label{
      font-size: 10px;
      color: hsl(227, 10%, 46%);
    }
    hr{
      opacity: 0.2;
      margin-top: 20px;
      bottom: 30px;
    }
    
    .attribution { 
     font-size: 11px;
     text-align: center;
     position: fixed;
     left: 50%;
     bottom: 0px;
     transform: translate(-50%, -50%);
     margin: 0 auto;
     }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
  <img id="top_back_effect" src="./images/bg-pattern-top.svg" alt="bg_patterns">
  <div id="sec_back_img"><img id="bottom_back_effect" src="./images/bg-pattern-bottom.svg" alt="bg_patterns"></div>


  <div class="card">
   
    <div class="upper"><img class="upper_image" src="./images/bg-pattern-card.svg" alt="bg_patterns"></div>
   
   
    <div class="pic"><img class="profile_image" src="./images/image-victor.jpg" alt="v_pic"></div>
   
   
   <div class="bottom">
    
    <div class="info"><div id="name">Victor Crest<span id="age">26</span></div>
                      <div id="location">London</div><hr></div>
    

    <div class="pupolarity"><span class="stat followers">80K<br><span class="label">Followers</span></span>
                            <span class="stat likes">803K<br><span class="label">Likes</span></span>
                            <span class="stat photos">1.4K<br><span class="label">Photos</span></span></div>
   </div>
  </div>
  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AbdelmuttalibAhmed">Abdelmuttalib</a>.
  </div>
</div>
</body>
</html>
